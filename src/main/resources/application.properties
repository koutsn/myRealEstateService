spring.application.name=myRealEstateService
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}

spring.datasource.url=jdbc:mysql://localhost:3306/${db_database}?useSSL=false&serverTimezone=UTC
spring.datasource.username=${db_user}
spring.datasource.password=${db_password}
spring.jackson.default-property-inclusion=NON_NULL

# JPA/Hibernate settings
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

image.path=src/main/resources/static/images/
image.url=http://localhost:8080/images/

